<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Form</title>
</head>
<body>
    <form action="https://webdevbasics.net/scripts/demo.php" method="post">
        
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" maxlength="30"><br><br>

        <p>Favorite Day of the Week:</p>
        <input type="radio" name="day" value="Monday">Monday<br>
        <input type="radio" name="day" value="Tuesday">Tuesday<br>
        <input type="radio" name="day" value="Wednesday">Wednesday<br>
        <input type="radio" name="day" value="Thursday">Thursday<br>
        <input type="radio" name="day" value="Friday">Friday<br><br>

        <label for="social">Favorite Social Networking Site:</label>
        <select name="social" id="social">
            <option value="facebook">Facebook</option>
            <option value="twitter">Twitter</option>
            <option value="instagram">Instagram</option>
            <option value="linkedin">LinkedIn</option>
        </select><br><br>


        <fieldset>
            <legend>Shipping Address</legend>
            <label for="address1">Address Line 1:</label>
            <input type="text" id="address1" name="address1"><br><br>
            
            <label for="address2">Address Line 2:</label>
            <input type="text" id="address2" name="address2"><br><br>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city"><br><br>
            
            <label for="state">State:</label>
            <input type="text" id="state" name="state"><br><br>
            
            <label for="zip">Zip:</label>
            <input type="text" id="zip" name="zip">
        </fieldset><br>

        <input type="image" src="signup.gif" alt="Sign Up" width="100" height="30"><br><br>

        <input type="hidden" name="userid" value="12345">

        <label for="pword">Password:</label>
        <input type="password" name="pword" id="pword"><br><br>

    </form>
</body>
</html>
