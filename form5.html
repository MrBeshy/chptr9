<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form with Labels</title>
    <meta charset="utf-8">
    <style>
        
        fieldset { width: 320px; border: 2px ridge #ff0000; padding: 10px; margin-bottom: 10px; }
        legend { font-family: Georgia, "Times New Roman", serif; font-weight: bold; }
        label { font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <fieldset>
            <legend>Customer Information</legend>
            
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName"><br>
            
           
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName"><br>
            
            
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email"><br>
           
        </fieldset>
                <label for="comments">Comments:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="40"></textarea><br>
        <input type="submit" value="Contact">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
