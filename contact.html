<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form with Grid Layout</title>
    <meta charset="utf-8">
    <style>
        form {
            display: grid;
            grid-template-columns: auto 1fr; 
            grid-gap: 10px;
            width: 300px;
        }
        label {
            text-align: right;
            padding-right: 10px;
            font-weight: bold;}
            
        input[type="submit"],
        input[type="reset"] {
            padding: 8px 15px;
            grid-column: 2; 
            width: auto;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form method="post" action="https://webdevbasics.net/scripts/demo.php">

            <label for="myName">Name:</label>
            <input type="text" name="myName" id="myName">

            <label for="myEmail">E-mail:</label>
            <input type="email" name="myEmail" id="myEmail">

            <label for="myComments">Comments:</label><br>
            <textarea name="myComments" id="myComments" rows="4" cols="40"></textarea><br>
      
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
    </form>
</body>
</html>
